<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container col-12">
    <form>
      <h1>Formulario de pana</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre completo</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo electr칩nico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Ej: elemplo@ejemplo.ej</small>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Contrase침a" id="ver" aria-label="Recipient's username"
          id="contra" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="button" id="ver-pass">Ver</button>
        </div>
      </div>
      <div class="form-group">
        <label for="txtFechaNacimiento">Fecha Nacimiento:</label>
        <input type="date" name="txtFechaNacimiento" id="txtFechaNacimiento" class="form-control">
      </div>
      <div class="form-group">
        <label for="txtComentario">Ingrese su comentario:</label> <br>
        <textarea name="txtComentario" id="txtComentario" cols="30" rows="3" maxlength="200"
          class="form-control"> Valor por defecto</textarea>
        <div id="charNum">200</div>
      </div>
      <div class="form-group">
        <label for="selectComuna">Comuna:</label> <br>
        <select name="selectComuna" id="selectComuna" class="form-control">
          <option value="" selected disabled>Seleccione una opci칩n</option>
          <option value="Santiago">Santiago</option>
          <option value="Maipu">Maipu</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">soy tonto?</label>
      </div>
      <button type="submit" class="btn btn-outline-success">Listo!</button>
    </form>
  </div>
  <script>
    +function loadEventListener() {
      let inputElement = document.getElementById('txtComentario');
      inputElement.addEventListener('keyup', () => {
        let inputElement = null;
        try {
          inputElement = document.getElementById('txtComentario');
          if (inputElement === null) throw new Error('ID from element Changed');
        } catch (error) {
          if (error.message === 'ID from element Changed') {
            location.reload();
          } else console.log(`Ocurri칩 un error nuevo: ${error.name} : ${error.message}`);
        }
        if (inputElement.maxLength !== 200 || inputElement.value.length > 200) {
          inputElement.value = inputElement.value.slice(0, 201);
          inputElement.maxLength = 200;
        }
        const charValue = document.getElementById('charNum');
        charValue.textContent = 200 - inputElement.value.length;
      });
    }();
  </script>
  <script>
    +function toggleState() {
      let togglebtn = document.getElementById('ver-pass');
      togglebtn.addEventListener('click', () => {
        let passElement = document.getElementById('ver');
        passElement.type = (passElement.type === 'text')
          ? 'password'
          : 'text';
      });
    }();
  </script>
</body>

</html>
